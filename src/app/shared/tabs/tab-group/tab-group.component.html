<div class="tabs-header">
    <div class="tabs-label-wrapper">
        <div class="d-flex">
            <div class="tab-label"
                 (click)="selectTab(item)"
                 [class.active]="activeTab === item"
                 *ngFor="let item of tabItems$ | async"
            >
                <ng-container *ngIf="item.labelComponent">
                    <ng-container *ngTemplateOutlet="item.labelComponent.labelComponent">
                    </ng-container>
                </ng-container>

                <ng-container *ngIf="!item.labelComponent">
                    {{ item.label }}
                </ng-container>
            </div>
        </div>
    </div>
</div>
<div class="tabs-body">
    <ng-container *ngIf="activeTab && activeTab.bodyComponent">
        <ng-container *ngTemplateOutlet="activeTab.bodyComponent.bodyContent">
        </ng-container>
    </ng-container>
</div>
